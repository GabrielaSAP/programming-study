<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(peso, altura){
        return peso / (altura * altura);
    }
    function sorteia(n){
        return Math.round(Math.random() * n);
    }
    
    const numeroPensado = sorteia(100);
    const chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado); 
    if(chute > numeroPensado) mostra("Você errou! Seu chute é maior que o número pensado!");
    if(chute < numeroPensado) mostra("Você errou! Seu chute é menor que o número pensado!");

</script>
