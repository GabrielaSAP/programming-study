<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    const totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

    let numero = 1;
    let totalIdades = 0;
    while(numero <= totalFamiliares){
        let idade = parseInt(prompt("Informe idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;
    }
    const mediaDasIdades = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("FIM");
</script>
