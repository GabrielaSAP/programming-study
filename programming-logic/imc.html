<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(peso, altura){
        return peso / (altura * altura);
    }
    
    const nome = prompt("Informe seu nome");
    const pesoInformado = prompt(nome + ", informe seu peso");
    const alturaInformada = prompt(nome + ", informe sua altura");

    const imc = calculaImc(pesoInformado, alturaInformada);
    mostra(nome + ", o seu IMC  é " + imc);

    if(imc < 18.5) mostra("Você está abaixo do recomendado");
    if(imc > 35) mostra("Você está acima do recomendado");
    if(imc >= 18.5 && imc <= 35) mostra("Seu IMC está excelente!"); 

</script>
